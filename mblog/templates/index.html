<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
		<title>
			Welcome to my Blog!
		</title>
	</head>
	<body>
		<h1>Welcome to my blog!</h1>
		<hr>
		{% for post in posts %}
		<p>
			<a href='/post/{{post.slug}}'>{{post.title}}</a>
		</p>
			<!-- <hr> -->
		<p>
			{{post.body}}
		</p>
		<hr>
		{% endfor %}
		
		<h3>Current Time is {{now}}</h3>
	</body>
</html>
